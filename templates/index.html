<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app_title">Paper Fetching and Management Platform (Refactored)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 380px;
            --details-width: 420px;
        }
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        /* Left Sidebar for Settings */
        .sidebar {
            width: var(--sidebar-width);
            flex-shrink: 0;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s;
        }
        .sidebar.collapsed {
            margin-left: calc(-1 * var(--sidebar-width));
        }
        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar-content {
            padding: 1rem;
            overflow-y: auto;
            flex-grow: 1;
        }
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid #dee2e6;
        }

        /* Main Content Panel */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .main-toolbar {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #dee2e6;
            background-color: #fff;
            display: flex;
            align-items: center;
        }
        .paper-list-panel {
            overflow-y: auto;
            flex-grow: 1;
        }
        .paper-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background-color 0.15s;
        }
        .paper-item:hover, .paper-item.active {
            background-color: #e9f5ff;
        }
        .paper-item .form-check {
            margin-right: 1rem;
        }
        .paper-item-details {
            flex-grow: 1;
            overflow: hidden;
        }
        .paper-item-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .paper-item-meta {
            font-size: 0.85rem;
            color: #6c757d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .paper-item-status {
            flex-shrink: 0;
            width: 100px;
            text-align: right;
        }
        .progress, .progress-bar {
            height: 5px;
        }

        /* Right Details Panel */
        .details-panel {
            width: var(--details-width);
            flex-shrink: 0;
            border-left: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            transition: margin-right 0.3s;
            margin-right: calc(-1 * var(--details-width));
        }
        .details-panel.visible {
            margin-right: 0;
        }
        .details-header {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .details-content {
            overflow-y: auto;
            flex-grow: 1;
            padding: 1.5rem;
        }
        .details-content h5 {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .details-content .authors {
            font-size: 0.9rem;
            color: #495057;
            margin-bottom: 1rem;
        }
        .details-content .abstract {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #343a40;
        }
        .details-footer {
            padding: 1rem;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 0.5rem;
        }

        .spinner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }
    </style>
</head>
<body>

    <!-- Left Sidebar -->
    <div class="sidebar" id="settings-panel">
        <div class="sidebar-header">
            <h5 class="mb-0"><i class="bi bi-gear-fill"></i> <span data-i18n="settings"></span></h5>
        </div>
        <div class="sidebar-content">
            <!-- Search Mode -->
            <div class="mb-3">
                <label class="form-label fw-bold" data-i18n="search_mode"></label>
                <div class="btn-group w-100">
                    <input type="radio" class="btn-check" name="search-mode" id="mode-category" value="category" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="mode-category" data-i18n="by_category"></label>
                    <input type="radio" class="btn-check" name="search-mode" id="mode-keyword" value="keyword" autocomplete="off">
                    <label class="btn btn-outline-primary" for="mode-keyword" data-i18n="by_keyword"></label>
                </div>
            </div>

            <!-- Category Settings -->
            <div id="category-settings">
                <div class="mb-3">
                    <label class="form-label" data-i18n="arxiv_categories"></label>
                    <div id="arxiv-cats-checkboxes" class="border rounded p-2" style="max-height: 150px; overflow-y: auto;"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label" data-i18n="biorxiv_categories"></label>
                    <div id="biorxiv-cats-checkboxes" class="border rounded p-2" style="max-height: 150px; overflow-y: auto;"></div>
                </div>
            </div>

            <!-- Keyword Settings -->
            <div id="keyword-settings">
                <div class="mb-3">
                    <label for="keywords-input" class="form-label" data-i18n="keywords_label"></label>
                    <textarea id="keywords-input" class="form-control" rows="3"></textarea>
                </div>
            </div>

            <!-- Advanced Settings -->
            <div class="accordion" id="advanced-settings-accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-advanced" data-i18n="advanced_settings">
                        </button>
                    </h2>
                    <div id="collapse-advanced" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="authors-input" class="form-label" data-i18n="authors_label"></label>
                                <textarea id="authors-input" class="form-control" rows="2"></textarea>
                            </div>

                            <!-- Date Range -->
                            <div class="row g-2 mb-3">
                                <div class="col">
                                    <label for="start-date-input" class="form-label" data-i18n="start_date"></label>
                                    <input type="date" id="start-date-input" class="form-control">
                                </div>
                                <div class="col">
                                    <label for="end-date-input" class="form-label" data-i18n="end_date"></label>
                                    <input type="date" id="end-date-input" class="form-control">
                                </div>
                            </div>

                            <!-- Keyword-Mode Specific Settings -->
                            <div id="advanced-settings-keyword">
                                <div class="mb-3">
                                    <label for="keyword-field-select" class="form-label" data-i18n="keyword_search_field"></label>
                                    <select id="keyword-field-select" class="form-select">
                                        <option value="all" data-i18n="all_fields"></option>
                                        <option value="title" data-i18n="title_only"></option>
                                        <option value="abstract" data-i18n="abstract_only"></option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="max-results-input" class="form-label" data-i18n="max_results_keyword"></label>
                                    <input type="number" id="max-results-input" class="form-control" value="100">
                                </div>
                            </div>

                            <!-- Category-Mode Specific Settings -->
                            <div id="advanced-settings-category">
                                <div class="mb-3">
                                    <label for="max-per-category-input" class="form-label" data-i18n="max_results_category"></label>
                                    <input type="number" id="max-per-category-input" class="form-control" value="10">
                                </div>
                            </div>

                            <hr>

                            <div class="mb-3">
                                <label for="search-ids-input" class="form-label" data-i18n="arxiv_id_search_label"></label>
                                <textarea id="search-ids-input" class="form-control" rows="2" data-i18n-placeholder="arxiv_id_search_placeholder"></textarea>
                            </div>

                             <!-- Universal arXiv Settings -->
                            <div class="mb-3">
                                <label for="arxiv-sort-by-select" class="form-label" data-i18n="arxiv_sort_by"></label>
                                <select id="arxiv-sort-by-select" class="form-select">
                                    <option value="SubmittedDate" data-i18n="submitted_date"></option>
                                    <option value="Relevance" data-i18n="relevance"></option>
                                    <option value="LastUpdatedDate" data-i18n="last_updated_date"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="arxiv-sort-order-select" class="form-label" data-i18n="arxiv_sort_order"></label>
                                <select id="arxiv-sort-order-select" class="form-select">
                                    <option value="Descending" data-i18n="descending"></option>
                                    <option value="Ascending" data-i18n="ascending"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar-footer">
            <button id="start-crawl-btn" class="btn btn-primary w-100"><i class="bi bi-search"></i> <span data-i18n="start_fetching"></span></button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="main-toolbar">
            <button class="btn btn-sm btn-light me-3" id="toggle-settings-btn" data-i18n-title="toggle_settings_panel"><i class="bi bi-layout-sidebar-inset"></i></button>
            <div class="form-check me-3">
                <input class="form-check-input" type="checkbox" value="" id="select-all-checkbox">
                <label class="form-check-label" for="select-all-checkbox" data-i18n="select_all"></label>
            </div>
            <button id="batch-download-btn" class="btn btn-sm btn-success me-2" disabled><i class="bi bi-download"></i> <span data-i18n="batch_download"></span></button>
            <button id="batch-delete-btn" class="btn btn-sm btn-danger me-3" disabled><i class="bi bi-trash"></i> <span data-i18n="batch_delete"></span></button>
            <button id="clear-new-btn" class="btn btn-sm btn-outline-secondary"><i class="bi bi-eraser"></i> <span data-i18n="clear_new_entries"></span></button>

            <div class="ms-auto d-flex align-items-center">
                <!-- Language Switcher -->
                <div class="dropdown me-3">
                    <button class="btn btn-sm btn-light dropdown-toggle" type="button" id="lang-switcher-btn" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-translate"></i> <span data-i18n="lang_switch"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="lang-switcher-btn">
                        <li><a class="dropdown-item" href="#" data-lang="zh"><span data-i18n="lang_zh"></span></a></li>
                        <li><a class="dropdown-item" href="#" data-lang="en"><span data-i18n="lang_en"></span></a></li>
                    </ul>
                </div>

                <select class="form-select form-select-sm" id="category-filter-select" style="width: auto;">
                    <option value="" data-i18n="all_categories"></option>
                </select>
                <span id="status-text" class="ms-3 text-muted"></span>
            </div>
        </div>
        <div class="paper-list-panel" id="paper-list-panel">
            <!-- Paper items will be injected here by JS -->
        </div>
        <div class="spinner-overlay d-none" id="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden" data-i18n="loading"></span>
            </div>
        </div>
    </div>

    <!-- Right Details Panel -->
    <div class="details-panel" id="details-panel">
        <div class="details-header">
            <h5 class="mb-0" data-i18n="paper_details"></h5>
            <button class="btn-close" id="close-details-btn"></button>
        </div>
        <div class="details-content" id="details-content-area">
             <!-- Details will be injected here -->
             <div id="details-placeholder">
                <div class="text-center text-muted mt-5">
                    <i class="bi bi-journal-text" style="font-size: 3rem;"></i>
                    <p class="mt-2" data-i18n="details_placeholder"></p>
                </div>
            </div>
        </div>
        <div class="details-footer d-none" id="details-actions">
            <button class="btn btn-primary flex-grow-1" id="details-main-action-btn"><i class="bi bi-download"></i><span data-i18n="download"></span></button>
            <button class="btn btn-secondary" id="details-open-file-btn" data-i18n-title="open_file" disabled><i class="bi bi-file-earmark-arrow-up"></i></button>
            <button class="btn btn-secondary" id="details-open-folder-btn" data-i18n-title="open_folder" disabled><i class="bi bi-folder2-open"></i></button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    const socket = io();

    // --- DOM Elements ---
    const settingsPanel = document.getElementById('settings-panel');
    const toggleSettingsBtn = document.getElementById('toggle-settings-btn');
    const startCrawlBtn = document.getElementById('start-crawl-btn');
    const loadingSpinner = document.getElementById('loading-spinner');
    const statusText = document.getElementById('status-text');

    const paperListPanel = document.getElementById('paper-list-panel');
    const selectAllCheckbox = document.getElementById('select-all-checkbox');
    const batchDownloadBtn = document.getElementById('batch-download-btn');
    const batchDeleteBtn = document.getElementById('batch-delete-btn');
    const clearNewBtn = document.getElementById('clear-new-btn');

    const detailsPanel = document.getElementById('details-panel');
    const detailsContentArea = document.getElementById('details-content-area');
    const detailsPlaceholder = document.getElementById('details-placeholder');
    const detailsActions = document.getElementById('details-actions');
    const closeDetailsBtn = document.getElementById('close-details-btn');
    const detailsMainActionBtn = document.getElementById('details-main-action-btn');
    const detailsOpenFileBtn = document.getElementById('details-open-file-btn');
    const detailsOpenFolderBtn = document.getElementById('details-open-folder-btn');

    // Settings
    const modeCategoryRadio = document.getElementById('mode-category');
    const modeKeywordRadio = document.getElementById('mode-keyword');
    const categorySettings = document.getElementById('category-settings');
    const keywordSettings = document.getElementById('keyword-settings');
    const arxivCatsCheckboxes = document.getElementById('arxiv-cats-checkboxes');
    const biorxivCatsCheckboxes = document.getElementById('biorxiv-cats-checkboxes');
    const keywordsInput = document.getElementById('keywords-input');
    const authorsInput = document.getElementById('authors-input');
    const arxivSortBySelect = document.getElementById('arxiv-sort-by-select');
    const maxResultsInput = document.getElementById('max-results-input');
    const categoryFilterSelect = document.getElementById('category-filter-select');
    // New Advanced Settings
    const advancedSettingsKeyword = document.getElementById('advanced-settings-keyword');
    const advancedSettingsCategory = document.getElementById('advanced-settings-category');
    const startDateInput = document.getElementById('start-date-input');
    const endDateInput = document.getElementById('end-date-input');
    const keywordFieldSelect = document.getElementById('keyword-field-select');
    const arxivSortOrderSelect = document.getElementById('arxiv-sort-order-select');
    const maxPerCategoryInput = document.getElementById('max-per-category-input');
    const searchIdsInput = document.getElementById('search-ids-input');

    // --- State ---
    let currentPapers = new Map(); // Use a map for easy access by pdf_url
    let selectedPaperUrl = null;
    let isCrawling = false;
    let translations = {};
    let currentLang = '{{ lang }}';

    // --- I18n Functions ---
    const applyTranslations = () => {
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (translations[key]) {
                el.textContent = translations[key];
            }
        });
        document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
            const key = el.getAttribute('data-i18n-placeholder');
            if (translations[key]) {
                el.placeholder = translations[key];
            }
        });
        document.querySelectorAll('[data-i18n-title]').forEach(el => {
            const key = el.getAttribute('data-i18n-title');
            if (translations[key]) {
                el.title = translations[key];
            }
        });

        document.title = translations.app_title || 'Paper Fetching and Management Platform';

        // Re-render components that might have translated text
        filterAndRenderPaperList();
        renderDetailsPanel();
    };

    const fetchAndSetLanguage = async (lang) => {
        try {
            const response = await fetch(`/api/translations?lang=${lang}`);
            if (!response.ok) throw new Error('Network response was not ok');
            translations = await response.json();
            document.documentElement.lang = lang;
            document.cookie = `lang=${lang};path=/;max-age=31536000;samesite=lax`;
            currentLang = lang;
            applyTranslations();

            if (!window.initialDataLoaded) {
                 window.initialDataLoaded = true;
                 loadInitialData();
            }
        } catch (error) {
            console.error('Failed to load translations:', error);
            if (lang !== 'en') {
                fetchAndSetLanguage('en');
            }
        }
    };


    // --- Helper Functions ---
    const showLoading = (show) => {
        loadingSpinner.classList.toggle('d-none', !show);
        startCrawlBtn.disabled = show;
        if(show) updateStatus(translations.status_fetching || 'Fetching...');
    };

    const updateStatus = (message) => {
        statusText.textContent = message;
    };

    const showDetailsPanel = (show) => {
        detailsPanel.classList.toggle('visible', show);
    };

    const updateLayoutForSearchMode = () => {
        const isKeywordMode = modeKeywordRadio.checked;
        keywordSettings.style.display = isKeywordMode ? 'block' : 'none';
        categorySettings.style.display = isKeywordMode ? 'none' : 'block';
        advancedSettingsKeyword.style.display = isKeywordMode ? 'block' : 'none';
        advancedSettingsCategory.style.display = isKeywordMode ? 'none' : 'block';
    };

    const updateBatchButtons = () => {
        const selectedCheckboxes = paperListPanel.querySelectorAll('.paper-checkbox:checked');
        const canDownload = Array.from(selectedCheckboxes).some(cb => {
            const paper = currentPapers.get(cb.value);
            return paper && paper.status === 'new';
        });
        batchDownloadBtn.disabled = !canDownload;

        const canDelete = Array.from(selectedCheckboxes).some(cb => {
            const paper = currentPapers.get(cb.value);
            return paper && paper.status === 'downloaded';
        });
        batchDeleteBtn.disabled = !canDelete;
    };

    // --- Render Functions ---
    const renderPaperItem = (paper) => {
        const { title, authors, source, category, pdf_url, status = 'new', progress = 0 } = paper;

        let statusIcon = '';
        switch(status) {
            case 'new':
                statusIcon = `<i class="bi bi-file-earmark text-muted" title="${translations.status_new_title || 'New'}"></i>`;
                break;
            case 'downloading':
                statusIcon = `<div class="progress" style="height: 5px;"><div class="progress-bar" role="progressbar" style="width: ${progress}%"></div></div>`;
                break;
            case 'downloaded':
                statusIcon = `<i class="bi bi-check-circle-fill text-success" title="${translations.status_downloaded_title || 'Downloaded'}"></i>`;
                break;
            case 'failed':
                statusIcon = `<i class="bi bi-x-circle-fill text-danger" title="${translations.status_failed_title || 'Failed'}"></i>`;
                break;
        }

        const item = document.createElement('div');
        item.className = 'paper-item';
        item.dataset.pdfUrl = pdf_url;
        item.innerHTML = `
            <div class="form-check">
                <input class="form-check-input paper-checkbox" type="checkbox" value="${pdf_url}">
            </div>
            <div class="paper-item-details">
                <div class="paper-item-title" title="${title}">${title}</div>
                <div class="paper-item-meta">${authors}</div>
            </div>
            <div class="paper-item-status">
                ${statusIcon}
            </div>
        `;

        item.addEventListener('click', (e) => {
            if (e.target.type === 'checkbox') return;
            selectedPaperUrl = pdf_url;
            filterAndRenderPaperList();
            renderDetailsPanel();
            showDetailsPanel(true);
        });

        item.querySelector('.paper-checkbox').addEventListener('change', updateBatchButtons);

        if (pdf_url === selectedPaperUrl) {
            item.classList.add('active');
        }

        return item;
    };

    const updateCategoryFilter = () => {
        const uniqueCategories = new Set();
        currentPapers.forEach(paper => {
            if (paper.category) {
                paper.category.split(',').forEach(cat => uniqueCategories.add(cat.trim()));
            }
        });

        const selectedValue = categoryFilterSelect.value;
        categoryFilterSelect.innerHTML = `<option value="">${translations.all_categories || 'All Categories'}</option>`;
        Array.from(uniqueCategories).sort().forEach(cat => {
            const option = document.createElement('option');
            option.value = cat;
            option.textContent = cat;
            categoryFilterSelect.appendChild(option);
        });
        categoryFilterSelect.value = selectedValue;
    };

    const filterAndRenderPaperList = () => {
        const filterCategory = categoryFilterSelect.value;
        paperListPanel.innerHTML = '';

        let papersToRender = Array.from(currentPapers.values());

        if (filterCategory) {
            papersToRender = papersToRender.filter(paper =>
                paper.category && paper.category.split(',').map(c => c.trim()).includes(filterCategory)
            );
        }

        if (papersToRender.length === 0) {
            const allCatText = translations.all_categories || 'All Categories';
            const message = (translations.no_papers_in_category || 'No papers in "{category}"').replace('{category}', filterCategory || allCatText);
            paperListPanel.innerHTML = `<div class="text-center text-muted p-5">${message}</div>`;
            return;
        }

        papersToRender.forEach(paper => {
            paperListPanel.appendChild(renderPaperItem(paper));
        });
        updateBatchButtons();
    };

    const renderDetailsPanel = () => {
        if (!selectedPaperUrl || !currentPapers.has(selectedPaperUrl)) {
            detailsPlaceholder.classList.remove('d-none');
            detailsActions.classList.add('d-none');
            detailsContentArea.querySelector('.paper-details-container')?.remove();
            return;
        }

        const paper = currentPapers.get(selectedPaperUrl);
        detailsPlaceholder.classList.add('d-none');

        let detailsHtml = detailsContentArea.querySelector('.paper-details-container');
        if (!detailsHtml) {
            detailsHtml = document.createElement('div');
            detailsHtml.className = 'paper-details-container';
            detailsContentArea.appendChild(detailsHtml);
        }

        detailsHtml.innerHTML = `
            <h5>${paper.title}</h5>
            <p class="authors text-muted">${paper.authors}</p>
            <p class="abstract">${paper.abstract || (translations.no_abstract_text || 'No abstract available.')}</p>
        `;

        detailsActions.classList.remove('d-none');

        const mainActionBtnSpan = detailsMainActionBtn.querySelector('span');

        if (paper.status === 'downloaded') {
            detailsMainActionBtn.disabled = true;
            mainActionBtnSpan.textContent = translations.status_downloaded || 'Downloaded';
            detailsMainActionBtn.querySelector('i').className = 'bi bi-check-circle-fill';
        } else if (paper.source === 'bioRxiv') {
            detailsMainActionBtn.disabled = false;
            mainActionBtnSpan.textContent = translations.open_in_browser_btn || 'Open in Browser';
            detailsMainActionBtn.querySelector('i').className = 'bi bi-box-arrow-up-right';
        } else {
            detailsMainActionBtn.disabled = false;
            mainActionBtnSpan.textContent = translations.download || 'Download';
            detailsMainActionBtn.querySelector('i').className = 'bi bi-download';
        }

        detailsOpenFileBtn.disabled = paper.status !== 'downloaded' || !paper.filepath;
        detailsOpenFolderBtn.disabled = paper.status !== 'downloaded' || !paper.filepath;
    };

    // --- API & Socket Functions ---
    const loadInitialData = async () => {
        try {
            const [configRes, catRes, dbPapersRes] = await Promise.all([
                fetch('/api/config'),
                fetch('/api/categories'),
                fetch('/api/papers')
            ]);

            const config = await configRes.json();
            const categories = await catRes.json();
            const dbPapers = await dbPapersRes.json();

            const settings = config.fetch_settings || {};
            keywordsInput.value = (config.keywords || []).join('\\n');
            authorsInput.value = (settings.search_by_authors || []).join('\\n');
            maxResultsInput.value = settings.arxiv_max_results_kw || 100;
            maxPerCategoryInput.value = settings.max_papers_per_category_fetch || 10;
            searchIdsInput.value = (settings.search_by_ids || []).join('\\n');
            arxivSortBySelect.value = settings.arxiv_sort_by || 'SubmittedDate';
            arxivSortOrderSelect.value = settings.arxiv_sort_order || 'Descending';
            keywordFieldSelect.value = settings.keyword_search_field || 'all';
            startDateInput.value = settings.search_start_date || '';
            endDateInput.value = settings.search_end_date || '';

            if (settings.method === 'keyword') {
                modeKeywordRadio.checked = true;
            } else {
                modeCategoryRadio.checked = true;
            }
            updateLayoutForSearchMode();

            arxivCatsCheckboxes.innerHTML = categories.arxiv.map(group => `
                <div class="fw-bold mt-2">${group.group}</div>
                ${group.categories.map(cat => `
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="${cat.code}" id="arxiv-${cat.code}">
                        <label class="form-check-label" for="arxiv-${cat.code}">${cat.name}</label>
                    </div>
                `).join('')}
            `).join('');
            biorxivCatsCheckboxes.innerHTML = categories.biorxiv.map(cat => `
                 <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="${cat}" id="biorxiv-${cat.replace(/\\s/g, '')}">
                    <label class="form-check-label" for="biorxiv-${cat.replace(/\\s/g, '')}">${cat}</label>
                </div>
            `).join('');

            dbPapers.forEach(p => {
                p.status = 'downloaded';
                currentPapers.set(p.pdf_url, p);
            });
            updateCategoryFilter();
            filterAndRenderPaperList();
            updateStatus(translations.status_ready || 'Ready');

        } catch (error) {
            console.error('Initialization failed:', error);
            updateStatus(translations.status_init_failed || 'Initialization Failed');
        }
    };

    // --- Socket.IO Handlers ---
    socket.on('connect', () => {
        updateStatus(translations.status_connected || 'Connected');
    });

    socket.on('status_update', (data) => updateStatus(data.status));

    socket.on('crawl_finished', () => {
        isCrawling = false;
        showLoading(false);
    });

    socket.on('paper_list_update', (data) => {
        showLoading(false);
        isCrawling = false;
        data.papers.forEach(p => {
            if (!currentPapers.has(p.pdf_url)) {
                p.status = 'new';
                currentPapers.set(p.pdf_url, p);
            }
        });
        updateCategoryFilter();
        filterAndRenderPaperList();
    });

    socket.on('download_progress', (data) => {
        if (currentPapers.has(data.pdf_url)) {
            const paper = currentPapers.get(data.pdf_url);
            paper.progress = data.progress;
            const itemEl = paperListPanel.querySelector(`[data-pdf-url="${data.pdf_url}"]`);
            if (itemEl) {
                const statusEl = itemEl.querySelector('.paper-item-status');
                if (statusEl) {
                     statusEl.innerHTML = `<div class="progress" style="height: 5px;"><div class="progress-bar" role="progressbar" style="width: ${data.progress}%"></div></div>`;
                }
            }
        }
    });

    socket.on('paper_downloaded', (data) => {
        const paper = data.paper;
        if (currentPapers.has(paper.pdf_url)) {
            paper.status = 'downloaded';
            currentPapers.set(paper.pdf_url, paper);
            updateCategoryFilter();
            filterAndRenderPaperList();
            if (selectedPaperUrl === paper.pdf_url) {
                renderDetailsPanel();
            }
        }
    });

    // --- Event Listeners ---
    categoryFilterSelect.addEventListener('change', filterAndRenderPaperList);

    toggleSettingsBtn.addEventListener('click', () => {
        const isCollapsed = settingsPanel.classList.toggle('collapsed');
        localStorage.setItem('settingsCollapsed', isCollapsed);
    });

    closeDetailsBtn.addEventListener('click', () => showDetailsPanel(false));

    modeCategoryRadio.addEventListener('change', updateLayoutForSearchMode);
    modeKeywordRadio.addEventListener('change', updateLayoutForSearchMode);

    startCrawlBtn.addEventListener('click', () => {
        if (isCrawling) return;
        isCrawling = true;
        showLoading(true);

        const getCheckedValues = (container) => Array.from(container.querySelectorAll('input:checked')).map(cb => cb.value);

        const params = {
            mode: modeKeywordRadio.checked ? 'keyword' : 'category',
            keywords: keywordsInput.value.split('\\n').filter(k => k.trim()),
            authors: authorsInput.value.split('\\n').filter(a => a.trim()),
            categories: {
                arxiv: getCheckedValues(arxivCatsCheckboxes),
                biorxiv: getCheckedValues(biorxivCatsCheckboxes)
            },
            fetch_settings: {
                arxiv_sort_by: arxivSortBySelect.value,
                arxiv_sort_order: arxivSortOrderSelect.value,
                keyword_search_field: keywordFieldSelect.value,
                search_start_date: startDateInput.value,
                search_end_date: endDateInput.value,
                arxiv_max_results_kw: parseInt(maxResultsInput.value) || 100,
                max_papers_per_category_fetch: parseInt(maxPerCategoryInput.value) || 10,
                search_by_ids: searchIdsInput.value.split('\\n').filter(id => id.trim())
            }
        };
        socket.emit('start_crawl', params);
    });

    selectAllCheckbox.addEventListener('change', () => {
        paperListPanel.querySelectorAll('.paper-checkbox').forEach(checkbox => {
            checkbox.checked = selectAllCheckbox.checked;
        });
        updateBatchButtons();
    });

    batchDownloadBtn.addEventListener('click', () => {
        const papersToDownload = [];
        paperListPanel.querySelectorAll('.paper-checkbox:checked').forEach(cb => {
            const paper = currentPapers.get(cb.value);
            if (paper && paper.status === 'new' && paper.source !== 'bioRxiv') {
                paper.status = 'downloading';
                papersToDownload.push(paper);
            }
        });
        if (papersToDownload.length > 0) {
            socket.emit('download_papers', { papers: papersToDownload });
            filterAndRenderPaperList();
        }
    });

    detailsMainActionBtn.addEventListener('click', () => {
        if (selectedPaperUrl && currentPapers.has(selectedPaperUrl)) {
            const paper = currentPapers.get(selectedPaperUrl);
            if (paper.status !== 'new') return;

            if (paper.source === 'bioRxiv') {
                window.open(paper.pdf_url, '_blank');
            } else {
                paper.status = 'downloading';
                socket.emit('download_papers', { papers: [paper] });
                filterAndRenderPaperList();
                renderDetailsPanel();
            }
        }
    });

    const openFileOrFolder = async (action, filepath) => {
         try {
            await fetch(`/api/${action}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filepath: filepath })
            });
        } catch (error) {
            console.error(`Failed to ${action}:`, error);
            const target = action === 'open_file' ? (translations.open_file || 'file') : (translations.open_folder || 'folder');
            updateStatus((translations.open_failed_msg || 'Failed to open {target}').replace('{target}', target));
        }
    };

    detailsOpenFileBtn.addEventListener('click', () => {
        if (selectedPaperUrl && currentPapers.has(selectedPaperUrl)) {
            const paper = currentPapers.get(selectedPaperUrl);
            if (paper.filepath) {
                openFileOrFolder('open_file', paper.filepath);
            }
        }
    });

    detailsOpenFolderBtn.addEventListener('click', () => {
        if (selectedPaperUrl && currentPapers.has(selectedPaperUrl)) {
            const paper = currentPapers.get(selectedPaperUrl);
            if (paper.filepath) {
                openFileOrFolder('open_folder', paper.filepath);
            }
        }
    });

    if (localStorage.getItem('settingsCollapsed') === 'true') {
        settingsPanel.classList.add('collapsed');
    }

    batchDeleteBtn.addEventListener('click', async () => {
        const papersToDelete = [];
        const paperIdsToDelete = [];

        paperListPanel.querySelectorAll('.paper-checkbox:checked').forEach(cb => {
            const paper = currentPapers.get(cb.value);
            if (paper && paper.status === 'downloaded' && paper.id) {
                papersToDelete.push(paper);
                paperIdsToDelete.push(paper.id);
            }
        });

        if (paperIdsToDelete.length === 0) {
            alert(translations.alert_no_papers_to_delete || 'Please select downloaded papers to delete.');
            return;
        }

        const confirmMsg = (translations.confirm_delete_papers || 'Are you sure you want to delete {count} paper(s)?').replace('{count}', paperIdsToDelete.length);
        if (confirm(confirmMsg)) {
            try {
                const response = await fetch('/api/papers/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ paper_ids: paperIdsToDelete })
                });
                const result = await response.json();
                if (response.ok) {
                    updateStatus(`${result.message}`);
                    papersToDelete.forEach(p => currentPapers.delete(p.pdf_url));
                    updateCategoryFilter();
                    filterAndRenderPaperList();
                } else {
                    throw new Error(result.message || 'Delete failed');
                }
            } catch (error) {
                console.error('Delete paper failed:', error);
                updateStatus((translations.delete_failed_msg || 'Delete failed: {msg}').replace('{msg}', error.message));
            }
        }
    });

    clearNewBtn.addEventListener('click', () => {
        const newPapersUrls = [];
        currentPapers.forEach((paper, url) => {
            if (paper.status === 'new') {
                newPapersUrls.push(url);
            }
        });

        if (newPapersUrls.length > 0) {
            const confirmMsg = (translations.confirm_clear_new || 'Are you sure you want to clear {count} new entries?').replace('{count}', newPapersUrls.length);
            if (confirm(confirmMsg)) {
                newPapersUrls.forEach(url => currentPapers.delete(url));
                updateCategoryFilter();
                filterAndRenderPaperList();
            }
        } else {
            alert(translations.alert_no_new_entries || 'No new entries to clear.');
        }
    });

    document.querySelectorAll('.dropdown-item[data-lang]').forEach(el => {
        el.addEventListener('click', (e) => {
            e.preventDefault();
            const lang = e.currentTarget.getAttribute('data-lang');
            if (lang !== currentLang) {
                fetchAndSetLanguage(lang);
            }
        });
    });

    fetchAndSetLanguage(currentLang);
});
    </script>
</body>
